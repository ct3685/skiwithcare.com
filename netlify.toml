# Netlify Configuration
# ====================
# React + Vite static site with data generation during build

[build]
  publish = "dist"
  # Build process:
  # 1. Install Python dependencies (using python3, fallback to python)
  # 2. Generate data files using cached geocodes (pnpm data:all)
  # 3. Build React app (pnpm build)
  # Note: Geocode cache files are committed to repo and persist between builds
  command = "python3 -m pip install -r scripts/requirements.txt && pnpm install && pnpm data:all && pnpm build"

[build.environment]
  NODE_VERSION = "24"
  PYTHON_VERSION = "3.11"

# SPA Routing - redirect all routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Language = ["en"]}

# Security Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache data files (shorter TTL for updates)
[[headers]]
  for = "/*.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"

# Cache static assets with long TTL (Vite hashed filenames)
[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
